<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>

<body>
    <div class="container">

        <p class="problem"></p>
        <form action="" class="our-form">
            <input type="text" class="our-input" autocomplete="off">
            <button>Submit</button>
            <p>You need <span class="points-needed">10</span> more points, and allowed to make <span class="mistakes-allowed">2</span> more mistakes. </p>
        </form>
        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-button">Restart Game</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
